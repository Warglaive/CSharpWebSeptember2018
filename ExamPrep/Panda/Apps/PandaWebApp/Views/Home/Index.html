<main class="mt-3">
    @if (!User.IsLoggedIn)
    {
    <div class="jumbotron mt-3 bg-panda">
        <h1 class="text-white">Welcome to PANDA Delivery Services.</h1>
        <hr class="bg-white hr-2" />
        <h3 class="text-white"><a href="/users/login">Login</a> if you have an account.</h3>
        <h3 class="text-white"><a href="/users/register">Register</a> if you don't.</h3>
    </div>
    }
    @else
    {
    <h1 class="text-center text-torshia">Hello, @User.Username!</h1>
    <hr class="bg-panda w-100 hr-2" />
    <!--show all packages for current user-->
    <div class="container">
        <div class="row">
            <div class="col-sm customPackage">
                <h2>Pending</h2>
                <label>One of three columns</label>
                <a class="btn btn-dark cButon" href="/packages/details" role="button">Details</a>
            </div>
            <div class="col-sm customPackage">
                <h2>Shipped</h2>
                <label>One of three columns</label>
                <a class="btn btn-dark cButon" href="/packages/details" role="button">Details</a>
            </div>
            <div class="col-sm customPackage">
                <h2>Delivered</h2>
                <label>One of three columns</label>
                <a class="btn btn-dark cButon" href="/packages/details" role="button">Details</a>
            </div>
        </div>
    </div>

    }
</main>
