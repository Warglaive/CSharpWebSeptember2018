<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="/register" method="post">
        <p>Full Name <input type="text" name="fullName" placeholder="Full Name" /></p>
        <p>Password <input type="password" name="password" placeholder="Password" /></p>
        <p>Confirm Password <input type="password" name="confirmPassword" placeholder="Confirm Password" /></p>
        <p><input type="submit" value="Register" /></p>
    </form>
</body>
</html>
